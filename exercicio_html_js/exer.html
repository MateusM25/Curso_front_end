<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de idade</title>
    <link rel="stylesheet" href="./exeer.css">
</head> 

<body>
<div class="conteiner">
    <h1>Validação de Idade</h1>
    <h2>Digite os Números</h2>
    <p>Obs: O Número 1 deve ser maior que o Número 2. </p>
    <form id="form-deposito">
        
       <h3>Número 1</h3> 
       
       <input type="number" requiredplaceholder="Número 1 " id="numero1">
       
       <h4>Número 2</h4>
        
        <input type="number" requiredplaceholder="Número 2" id="numero2">

       <input type="button" value="Verificar" onclick= "verificar()">
    </form>


    
</div>
    
<script src="./func.js"></script>
</body>

</html>
